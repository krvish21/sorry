    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .panel {
            overflow: hidden;
            height: 70vh;
            width: 90vw; /* Adjusted width for smaller screens */
            max-width: 600px; /* Limit maximum width */
            border: 4px solid #e3a52d;
            border-radius: .25rem;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
        }

        .top {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bottom {
            flex: 0 0 20%;
            display: flex;
            align-items: center;
            justify-content: center; /* Centered button on smaller screens */

        .appear-from-left {
            animation: slide-in-left 2s ease-out;
        }

        .appear-from-right {
            animation: slide-in-right 2s ease-out;
        }

        .appear-from-top {
            animation: slide-in-top 2s ease-out;
        }

        .appear-from-bottom {
            animation: slide-in-bottom 2s ease-out;
        }

        @keyframes slide-in-left {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slide-in-right {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slide-in-top {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slide-in-bottom {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            margin: 0;
            padding: 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.5rem; /* Adjusted font size */
        }

        button {

        }

        @media (max-width: 576px) {
            .panel {
                height: 80vh; /* Adjust height on very small screens */
            }

            }

            button {

        }
    </style>
</head>
